<table>
  <tr>
    <th>Type</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Date</th>
  </tr>

  <% transactions.forEach(t => { %>
    <tr>
      <td><%= t.type %></td>
      <td>$<%= t.amount %></td>
      <td><%= t.status %></td>
      <td><%= t.created_at %></td>
    </tr>
  <% }) %>
</table>


<meta name="viewport" content="width=device-width, initial-scale=1">
